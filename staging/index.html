<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAGING - Discover Lisbon - Top Sightseeing Spots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Lisbon-themed color palette */
    :root {
      --primary: #e63946; /* Lisbon red/pink */
      --secondary: #f9c74f; /* Portuguese gold/yellow */
      --light: #f8f9fa;
      --dark: #1d3557; /* Deep blue */
      --accent: #43aa8b; /* Teal/turquoise */
      --tertiary: #f1faee; /* Off-white */
      --lisbon-terracotta: #c1502e; /* Terracotta roof color */
      --lisbon-blue: #457b9d; /* Azulejo blue */
      --staging-red: #ff3b30;
    }

    body {
      background-color: var(--tertiary);
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Staging banner */
    .staging-banner {
      background-color: var(--staging-red);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      margin-top: 40px; /* Make room for staging banner */
      background: url('/api/placeholder/1200/600') center/cover no-repeat; /* Fallback background */
    }

    /* Original CrowdRiff embed container */
    #header-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 40px; /* Position below staging banner */
      left: 0;
      width: 100%;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 3rem;
    }

    .navbar.scrolled .nav-links a {
      color: var(--dark);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .navbar.scrolled .logo {
      color: var(--primary);
      text-shadow: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    .hero-content {
      max-width: 800px;
      padding: 0 2rem;
      z-index: 10;
      position: relative;
    }

    .hero-title {
      font-size: 4.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      font-weight: 800;
    }

    .hero-subtitle {
      font-size: 1.6rem;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      max-width: 700px;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--secondary);
      color: var(--dark);
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .scroll-down {
      position: absolute;
      bottom: 2rem;
      font-size: 2rem;
      color: white;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    section {
      padding: 6rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      position: relative;
      padding-bottom: 1rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: var(--secondary);
      border-radius: 2px;
    }
