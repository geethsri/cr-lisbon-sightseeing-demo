    * {
      margin: 0;

      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Lisbon-themed color palette */
    :root {
      --primary: #e63946; /* Lisbon red/pink */
      --secondary: #f9c74f; /* Portuguese gold/yellow */
      --light: #f8f9fa;
      --dark: #1d3557; /* Deep blue */
      --accent: #43aa8b; /* Teal/turquoise */
      --tertiary: #f1faee; /* Off-white */
      --lisbon-terracotta: #c1502e; /* Terracotta roof color */
      --lisbon-blue: #457b9d; /* Azulejo blue */
      --staging-red: #ff3b30;
    }

    body {
      background-color: var(--tertiary);
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Staging banner */
    .staging-banner {
      background-color: var(--staging-red);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }

    /* Reduced header height to better fit the image */
    header {
      height: 80vh; /* Reduced from 100vh */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      margin-top: 40px; /* Make room for staging banner */
      overflow: hidden; /* Hide any overflow from the image */
      background-color: #555; /* Fallback color */
    }

    /* Header custom styling to make sure image fills the space */
    .header-background {
      position: absolute;
      top: -50px; /* Negative margin to help center the image */
      left: 0;
      width: 100%;
      height: calc(100% + 100px); /* Extra height to ensure coverage */
    }

    .header-background iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.2); /* Scale up the iframe content */
      transform-origin: center center;
    }
    
    /* Backup image solution */
    .backup-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hidden by default, shown if iframe fails */
      z-index: 1;
    }

    .navbar {
      position: fixed;
      top: 40px; /* Position below staging banner */
      left: 0;
      width: 100%;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 3rem;
    }

    .navbar.scrolled .nav-links a {
      color: var(--dark);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .navbar.scrolled .logo {
      color: var(--primary);
      text-shadow: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .nav-links a:hover {
      color: var(--secondary);
    }
