<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAGING - Discover Lisbon - Top Sightseeing Spots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #0077b6;
      --secondary: #fb8500;
      --light: #f8f9fa;
      --dark: #212529;
      --accent: #48cae4;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Staging banner */
    .staging-banner {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      margin-top: 40px; /* Make room for staging banner */
    }

    /* Header background styles - improved for better image display */
    .header-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .header-background iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      transform: scale(1.1); /* Scale up slightly to avoid any gaps */
    }

    .navbar {
      position: fixed;
      top: 40px; /* Position below staging banner */
      left: 0;
      width: 100%;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem 3rem;
    }

    .navbar.scrolled .nav-links a {
      color: var(--dark);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .navbar.scrolled .logo {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    .hero-content {
      max-width: 800px;
      padding: 0 2rem;
      z-index: 10;
      position: relative;
    }

    .hero-title {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--secondary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background-color: #e67e00;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .scroll-down {
      position: absolute;
      bottom: 2rem;
      font-size: 2rem;
      color: white;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    section {
      padding: 5rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .section-subtitle {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 3rem;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .map-container {
      height: 600px;
      margin: 0 auto;
      max-width: 1200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .attractions {
      margin-top: 4rem;
    }

    .attraction-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .attraction-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .staging-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 77, 77, 0.8);
      color: white;
      padding: 3px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      z-index: 10;
    }

    .attraction-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .attraction-img-container {
      height: 200px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .attraction-content {
      padding: 1.5rem;
    }

    .attraction-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .attraction-desc {
      margin-bottom: 1rem;
      color: #6c757d;
      line-height: 1.6;
    }

    .attraction-link {
      display: inline-block;
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
    }

    .attraction-link:hover {
      color: #e67e00;
    }

    .gallery-section {
      background-color: #f1f5f9;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .crowdriff-embed {
      margin: 0 auto;
      max-width: 100%;
    }

    .footer {
      background-color: var(--dark);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      text-align: left;
    }

    .footer-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .footer-section p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-link {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-link:hover {
      color: var(--secondary);
    }

    .footer-bottom {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #4b5563;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

      .hero-title {
        font-size: 3rem;
      }

        padding: 1
