    /* Lisbon-themed color palette */
    :root {

      --lisbon-blue: #457b9d; /* Azulejo blue */
      --staging-red: #ff3b30;
    }

    body {

      color: var(--dark);

    /* Staging banner */
    .staging-banner {

    .navbar {

      display: flex;

      z-index: 1000;

      background-color: rgba(0, 0, 0, 0.3);

    }

    .nav-links {

    .banner-image {
      width: 100%;
      height: 400px;
      display: block;
      position: relative;
    }

    .backup-banner {

      position: absolute;
      top: 0;
      left: 0;
