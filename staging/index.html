<div class="hero-map-container" id="hero-map-container">
  <!-- Map will be inserted here via JavaScript -->
</div>

<script>
  // Wait for DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Get the container
    const container = document.getElementById('hero-map-container');
    
    // Create a new div with a clean slate
    const mapDiv = document.createElement('div');
    
    // More explicit style reset
    mapDiv.style.cssText = `
      all: initial !important;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
      color: initial !important;
      background: transparent !important;
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      box-sizing: border-box !important;
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
      line-height: normal !important;
      text-align: left !important;
      font-size: medium !important;
      font-weight: normal !important;
    `;
    
    // Create a style element to reset inherited properties
    const styleEl = document.createElement('style');
    styleEl.textContent = `
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
        box-sizing: border-box !important;
      }
    `;
    mapDiv.appendChild(styleEl);
    
    // Create the map script
    const mapScript = document.createElement('script');
    mapScript.id = 'cr-init-map__d99f1ba127d48518';
    mapScript.src = 'https://map-embeds.derp.website/js/crowdriff.js';
    mapScript.async = true;
    
    // Add the script to the clean div
    mapDiv.appendChild(mapScript);
    
    // Add the clean div to your container
    container.appendChild(mapDiv);
  });
</script>
