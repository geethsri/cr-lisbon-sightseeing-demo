  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Lisbon-themed color palette */
    :root {
      --primary: #e63946; /* Lisbon red/pink */
      --secondary: #f9c74f; /* Portuguese gold/yellow */
      --light: #f8f9fa;
      --dark: #1d3557; /* Deep blue */
      --accent: #43aa8b; /* Teal/turquoise */
      --tertiary: #f1faee; /* Off-white */
      --lisbon-terracotta: #c1502e; /* Terracotta roof color */
      --lisbon-blue: #457b9d; /* Azulejo blue */
      --staging-red: #ff3b30;
    }

    body {
      background-color: var(--tertiary);
      color: var(--dark);
      overflow-x: hidden;
    }

    /* Staging banner */
    .staging-banner {
      background-color: var(--staging-red);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }

    /* Simplified header with no image */
    .navbar {
      background-color: var(--dark);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 40px; /* Room for staging banner */
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    /* Hero section with clean design */
    .hero {
      background-color: white;
      padding: 5rem 2rem;
      text-align: center;
      margin-top: 40px; /* Space for staging banner */
    }

    .hero-content {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .staging-badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: var(--staging-red);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .hero-title {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-weight: 800;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.6rem;
      margin-bottom: 2.5rem;
      color: var(--lisbon-blue);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--secondary);
      color: var(--dark);
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    section {
      padding: 6rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      position: relative;
      padding-bottom: 1rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: var(--secondary);
      border-radius: 2px;
    }

    .section-subtitle {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 4rem;
      color: var(--lisbon-blue);
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .map-container {
      height: 600px;
      margin: 0 auto;
      max-width: 1200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .attractions {
      background-color: white;
    }

    .attraction-grid {
      display: grid;

      gap: 2.5rem;

    .attraction-card {

      position: relative;
    }

      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.12);
    }

      color: white;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
      z-index: 5;
    }

    .attraction-img-container {
      height: 220px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .attraction-content {
      padding: 1.8rem;
    }

    .attraction-title {
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      color: var(--dark);
      font-weight: 700;
    }

    .attraction-desc {
      margin-bottom: 1.5rem;
      color: #6c757d;
      line-height: 1.7;
    }

    .attraction-link {
      display: inline-block;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }

    .attraction-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    .attraction-link:hover::after {
      width: 100%;
    }

    .attraction-link:hover {
      color: var(--lisbon-terracotta);
    }

    .gallery-section {
      background-color: var(--tertiary);
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .crowdriff-embed {
      margin: 0 auto;
      max-width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .map-section {
      background-color: white;
    }

    .footer {
      background-color: var(--dark);
      color: white;
      padding: 4rem 2rem 3rem;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      text-align: left;
    }

      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      position: relative;
      padding-bottom: 0.8rem;
    }
